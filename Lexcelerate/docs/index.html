<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lexcelerate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <!-- Notification Div (hidden by default) -->
  <div id="notification" style="display:none; position:fixed; top:10px; right:10px; background:#007BFF; color:#fff; padding:10px; border-radius:5px;"></div>

  <!-- Login Screen -->
  <div id="login-screen" class="screen" style="display: none;">
    <h2>Sign In to Lexcelerate</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Sign In</button>
  </div>

  <!-- Home Screen -->
  <div id="home-screen" style="display: none;">
    <h1>Lexcelerate</h1>
    <button id="add-word-btn">Add a Word</button>
    <button id="practice-btn">Practice Spelling</button>
    <button id="stats-btn">View Word Stats</button>
    <button id="logout-btn">Log Out</button>
    <div id="progress-summary"></div>
  </div>

  <!-- Add Word Screen -->
  <div id="add-word-screen" class="screen" style="display: none;">
    <h2>Add a Word</h2>
    <input type="text" id="word-input" placeholder="Enter word" />
    <button id="save-word-btn">Save Word</button>
    <button class="back-btn">Back</button>
  </div>

  <!-- Practice Screen -->
  <div id="practice-screen" class="screen" style="display: none;">
    <h2>Practice Spelling</h2>
    <!-- The prompt area shows the covered word -->
    <div id="prompt" style="cursor:pointer;"></div>
    <!-- Sound toggle button -->
    <button id="sound-toggle-btn">Sound: ON</button>
    <!-- Talk button remains available -->
    <button id="talk-btn">Talk</button>
    <input type="text" id="spell-input" placeholder="Spell the word" />
    <button id="submit-spelling-btn">Submit</button>
    <div id="feedback"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Statistics Screen -->
  <div id="stats-screen" class="screen" style="display: none;">
    <h2>Word Statistics</h2>
    <div id="stats-list"></div>
    <button class="back-btn">Back</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
